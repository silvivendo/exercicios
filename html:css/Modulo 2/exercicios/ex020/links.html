    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover{
            color: darkmagenta;
            text-decoration: line-through;
        }
        a:active {
            color: green;
        }

        .especial::before {
            content: "<-";
        }

        .especial::after{
            content: ' >>>>';
        }

        p::selection{
            background-color:orange;
        }

    </style>
</head>
