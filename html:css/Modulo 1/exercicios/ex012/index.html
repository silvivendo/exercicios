<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vídeos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.webm" width="500" controls></video>
<br>
<video  width="500" poster="imagem/limoes-capa.png" controls>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p> Seu nagevagdor não tem compatibilidade com reproduçao de vídeo.</p>
</video>

<!-- o navegador tentará abrir um por um até que o video compativel abra. em caso  nehum funcione, abrirá a mensagem de incompatibilidade-->

<h1>Inserindo vídeo do Youtube</h1>

</body>
</html>
