<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídia em HTML5 </title>
    
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir áudio em HTML5</P>

    <h2>modo 1</h2>
    <audio src="midia/sunday-rain.mp3" controls autoplay  ></audio>

  <!-- o autoplay nao tocou. pode ser que o navegador nao seja compativel. 
    tentar o modo 2. 

     -  MP3 WAV OGG sao outros formatos de musica-->
     <p> caso o navegador nao leia o formato mp3, há outro modo de  de colocar a tag audio</p>


     <h2>modo 2</h2>
          <audio preload= "metadata"  controls>  
       <source src="midia/guanacast-33.mp3" type="audio/mpeg">
       <source src="midia/guanacast-33.ogg" type="audio/ogg">
       <source src="midia/guanacast-33.wav" type="audio/wav">
       <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
          </audio>
 []   

  


</body>
</html>
